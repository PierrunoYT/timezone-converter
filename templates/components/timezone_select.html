<div class="input-group">
    {% if not hide_label %}
    <label for="{{ id }}">{{ label }}</label>
    {% endif %}
    <div class="custom-select">
        <div class="select-trigger" role="combobox" aria-expanded="false" aria-controls="{{ id }}-listbox">
            <span class="selected-value">Select timezone...</span>
            <div class="arrow" aria-hidden="true"></div>
        </div>
        <div class="dropdown-menu">
            <div class="search-box">
                <input type="text" 
                       placeholder="Search timezone..."
                       aria-label="Search timezones">
            </div>
            <div class="options-container" 
                 role="listbox" 
                 id="{{ id }}-listbox"
                 aria-label="{{ label }} options">
                {% for tz in timezones %}
                <div class="option" 
                     role="option"
                     data-value="{{ tz }}"
                     aria-selected="false">
                    {{ tz }}
                </div>
                {% endfor %}
            </div>
        </div>
        <select id="{{ id }}" name="{{ id }}" required>
            {% for tz in timezones %}
            <option value="{{ tz }}">{{ tz }}</option>
            {% endfor %}
        </select>
    </div>
</div>
